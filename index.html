<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <style>
    :root {
      --amber: #FFBF00;
      --bg: #000;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--amber);
      font-family: "Courier New", Courier, monospace;
      text-align: center;

      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;

      position: relative;
      overflow: hidden;
    }

    /* CRT glow on all text */
    body, button, #symbol, #content {
      text-shadow:
        0 0 4px rgba(255, 191, 0, 0.55),
        0 0 10px rgba(255, 191, 0, 0.30),
        0 0 18px rgba(255, 191, 0, 0.18);
    }

    /* Slight "tube" vignette + overall warmth */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(ellipse at center,
          rgba(255, 191, 0, 0.08) 0%,
          rgba(0, 0, 0, 0.00) 45%,
          rgba(0, 0, 0, 0.55) 100%);
      mix-blend-mode: screen;
      opacity: 0.9;
    }

    /* Scanlines + subtle shimmer */
    body::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255, 191, 0, 0.04) 0px,
          rgba(255, 191, 0, 0.02) 1px,
          rgba(0, 0, 0, 0.00) 2px,
          rgba(0, 0, 0, 0.00) 4px
        );
      opacity: 0.35;
      animation: scan 6s linear infinite;
    }

    @keyframes scan {
      0%   { transform: translateY(0); }
      100% { transform: translateY(12px); }
    }

    /* Apply flicker to the main content group */
    .crt {
      position: relative;
      z-index: 1;
      filter: saturate(1.05) contrast(1.05);
      animation: flicker 4.2s infinite;
    }

    @keyframes flicker {
      /* Mostly stable; occasional tiny dips/jumps */
      0%   { opacity: 1; }
      2%   { opacity: 0.95; }
      3%   { opacity: 1; }
      7%   { opacity: 0.98; }
      8%   { opacity: 1; }
      20%  { opacity: 0.96; }
      21%  { opacity: 1; }
      40%  { opacity: 0.99; }
      41%  { opacity: 0.94; }
      42%  { opacity: 1; }
      70%  { opacity: 0.97; }
      71%  { opacity: 1; }
      100% { opacity: 1; }
    }

    /* Gentle text jitter (very small) to sell the CRT feel */
    .crt-jitter {
      display: inline-block;
      animation: jitter 9s infinite;
    }

    @keyframes jitter {
      0%, 100% { transform: translate(0, 0); }
      10%      { transform: translate(0.2px, -0.1px); }
      11%      { transform: translate(-0.3px, 0.1px); }
      12%      { transform: translate(0, 0); }
      55%      { transform: translate(0.15px, 0.05px); }
      56%      { transform: translate(-0.2px, -0.05px); }
      57%      { transform: translate(0, 0); }
    }

    #content {
      font-size: 40px;
      letter-spacing: 1px;
    }

    a {
      text-decoration: none;
      z-index: 1;
    }

    button {
      background: transparent;
      color: var(--amber);
      border: 2px solid var(--amber);
      font-family: inherit;
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;

      box-shadow:
        0 0 8px rgba(255, 191, 0, 0.25),
        inset 0 0 10px rgba(255, 191, 0, 0.08);
    }

    button:hover {
      filter: brightness(1.12);
      box-shadow:
        0 0 12px rgba(255, 191, 0, 0.32),
        inset 0 0 12px rgba(255, 191, 0, 0.10);
    }

    #symbol {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 24px;
      cursor: pointer;
      z-index: 2;
    }

    /* Respect users who prefer reduced motion */
    @media (prefers-reduced-motion: reduce) {
      body::after,
      .crt,
      .crt-jitter {
        animation: none !important;
      }
    }
  </style>
</head>

<body>
  <div class="crt">
    <div id="content" class="crt-jitter">BIG0TIME.NET</div>

    <a href="https://polerix.github.io/SwarmSystemLab/" target="_blank" rel="noopener noreferrer">
      <button type="button" class="crt-jitter">Swarm System Lab</button>
    </a>
  </div>

  <div id="symbol" class="crt-jitter" onclick="location.href='otv-main.html';">Î˜</div>
</body>
</html>
